<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 10px;
        background: #f9f9f9;

      h2 {
        color: #4285f4;

      textarea {
        width: 100%;
        height: 120px;

        border-radius: 6px;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <h2>ü§ñ</h2>
    <p>Live Transalation</p>
    <textarea id="input"></textarea>
    <button id="analyze">Analyze</button>
    <pre id="output"></pre>

    <script>
      document.getElementById("analyze").onclick = () => {
        const text = document.getElementById("input").value;
        document.getElementById("output").textContent =
          "üîç Analyzing: " + text.slice(0, 60) + "...";
      };
    </script>
  </body>
</html>
